
<div>
    <h2><span>Staff</span> {{vm.staff.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.staff.name}}</span>
        </dd>
        <dt><span>Role</span></dt>
        <dd>
            <span>{{vm.staff.role}}</span>
        </dd>
        <dt><span>Team</span></dt>
        <dd>
            <a ui-sref="team-detail({id:vm.staff.team.id})">{{vm.staff.team.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
