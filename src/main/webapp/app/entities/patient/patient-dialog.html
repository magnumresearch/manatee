
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPatientLabel">Create or edit a Patient</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.patient.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.patient.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.patient.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_medicalReferralId">Medical Referral Id</label>
            <input type="text" class="form-control" name="medicalReferralId" id="field_medicalReferralId"
                    ng-model="vm.patient.medicalReferralId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.patient.age"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_conditionDesciption">Condition Desciption</label>
            <input type="text" class="form-control" name="conditionDesciption" id="field_conditionDesciption"
                    ng-model="vm.patient.conditionDesciption"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_priority">Priority</label>
            <input type="text" class="form-control" name="priority" id="field_priority"
                    ng-model="vm.patient.priority"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_deadline">Deadline</label>
                <div class="input-group">
                    <input id="field_deadline" type="text" class="form-control" name="deadline" datetime-picker="{{dateformat}}" ng-model="vm.patient.deadline" is-open="vm.datePickerOpenStatus.deadline"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('deadline')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_referralSource">Referral Source</label>
            <select class="form-control" id="field_referralSource" name="referralSource" ng-model="vm.patient.referralSource" ng-options="referralSource as referralSource.id for referralSource in vm.referralsources track by referralSource.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
