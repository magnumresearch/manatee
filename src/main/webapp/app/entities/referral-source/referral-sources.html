<div>
    <h2>Referral Sources</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="referral-source.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Referral Source
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Contact</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="referralSource in vm.referralSources track by referralSource.id">
                    <td><a ui-sref="referral-source-detail({id:referralSource.id})">{{referralSource.id}}</a></td>
                    <td>{{referralSource.name}}</td>
                    <td>{{referralSource.contact}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="referral-source-detail({id:referralSource.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="referral-source.edit({id:referralSource.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="referral-source.delete({id:referralSource.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
